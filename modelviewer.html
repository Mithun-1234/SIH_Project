<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Architectural AR</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
	<script src="https://unpkg.com/animejs@3.0.1/lib/anime.min.js"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>


    <link rel="stylesheet" href="demo-styles.css">
    
    
    <!-- ðŸ’ OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>
  </head> 


  <body class="is-boxed has-animations">
    <div class="body-wrap">
        <header class="site-header">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
                            <a href="#">
                                <img class="header-logo-image" src="dist/images/logo.svg" alt="Logo">
                            </a>
                        </h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="container">
                    <div class="hero-inner">
                        <div class="hero-copy">
                            <h1 class="hero-title mt-0">Walk through your dream Home before it's even built</h1>
                            <p class="hero-paragraph">Take a look at your Dream Home....!!</p>
                        </div>
                        
                        
                    </div>
                </div>
                <div id="card">
                    <model-viewer src="assets/rapid.glb"
                        ios-src="assets/rapid.usdz"
                        poster=""
                        alt="An ARchViZ model of House"
                        shadow-intensity="1"
                        camera-controls
                        auto-rotate
                        ar>
                        <button slot="ar-button" style="background-color: rgb(255, 255, 255); border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; ">
                            ðŸ‘‹ View AR
                        </button>
                    </model-viewer>
                    
                </div>
                <div style="text-align: center;">
                    <h5>Take your Home Tour....</h5>
                    <a href="index.html">
                        <button style="background-color: #3498db; color: #fff; padding: 10px 20px; border: none; border-radius: 20px; cursor: pointer; transition: background-color 0.3s, border-radius 0.3s;">
                            Try out more..
                        </button>
                        
                    </a>
                </div>
                
            </section>

            
        </main>
    </div>
    <script>
        function redirectToModelViewer() {
            // Redirect to index.html
            window.location.href = 'index.html';
        }
    </script>
    
</body>
